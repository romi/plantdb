name: "Deploy Sphinx API documentation"

on:
  - push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Build documentation with Sphinx
      uses: romi/sphinx-action@v5.3
      with:
        pre-build-command: |
          apt-get update -y
          apt-get install libgl1-mesa-glx -y
          python3 -m pip install sphinx --upgrade
          python3 -m pip install sphinx-argparse sphinx-copybutton sphinx-panels sphinx-material sphinx-prompt myst-parser
          python3 -m pip install -r requirements.txt
          python3 -m pip install .
        docs-folder: "docs/"

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: html-docs
        path: docs/build/html/

    - name: Deploy documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html